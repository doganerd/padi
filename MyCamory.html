<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
	<title>MyCamory</title>
	<link rel="stylesheet" type="text/css" href="Mycamory.css">
	<script src="Mycamory.js"></script>

</head>

<body>
	<section id="player-info">
		<h2>Spielinfo</h2>

		<!-- <input id="takePictureField" type="file" accept="image/*" /> -->

		<form action="#" id="myform" enctype="multipart/form-data">
			<label for="capture">Capture Media</label>

			<input type="file" id="capture" accept="image/*,video/*,audio/*" capture multiple />

			<br />
			<input type="submit" value="Process" />
		</form>
		<p><img src="" id="img" alt="from phone" /></p>
		<p>
			<audio src="" id="audio" controls></audio>
		</p>
		<p>
			<video src="" id="video" controls></video>
		</p>

	</section>
	<section id="card-field">
		<h2>Spielbrett</h2>


		<div id="card-div">
		</div>
	</section>



	<!--  <div id="image-container"></div> -->

</body>

</html>
