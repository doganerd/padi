<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>MyCamory</title>
    <script language="JavaScript" src="StartScreen.js" defer></script>
    <script language="JavaScript" src="MediaManager.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Client.css">
    <script src="Client.js"></script>

</head>

<body class="bg">
<h1 id="title">MyCamory</h1>

<div id="start-area">
    <label>Spieltischname: </label><input type="text" id="tableNameInput"/>
    <button disabled="true" id="startNewGameButton">Neues Spiel</button>
</div>
<section id="game-state-area">
    <div class="row"><span id="tableName"></span></div>
    <div class="row"><span id="playerName"></span></div>
    <div class="row content-between">
        <div class="column">
            <label>Spieler 1: </label><span id="player1Count">0</span>
        </div>
        <div class="column">
            <label>Spieler 2: </label><span id="player2Count">0</span>
        </div>
    </div>

    <h3 id="turn"></h3>
</section>
<!--<button id="takePictureButton">Take Picture</button>-->


<div id="take-picture-area" class="take-picture-area">

    <div id="start-screen">
        <p></p>
    </div>
    <video id="video" autoplay playsinline muted></video>
    <img id="image" class="hide">
    <div id="frame"></div>
    <div id="cameraButton" class="hide">
        <div id="circle"></div>
    </div>
    <div id="countdown"></div>
</div>
<section id="card-field">


    <div id="card-div">
    </div>
</section>
<div id="wait" class="overlay">
<div class="wait">
    <div style="position: relative; left: -50%">
        <h1>Warten...</h1>
    </div>
</div>
</div>
<div id="result">

</div>
</body>

</html>
